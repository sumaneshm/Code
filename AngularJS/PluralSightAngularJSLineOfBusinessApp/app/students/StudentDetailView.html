<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        {{vm.title}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">RollNo:</div>
                    <div class="col-md-6">{{vm.student.RollNo}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Name:</div>
                    <div class="col-md-6"><b>{{vm.Salutation}}</b> {{vm.student.Name}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Age:</div>
                    <div class="col-md-6">{{vm.student.Age}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Roles:</div>
                    <div class="col-md-6">{{vm.student.Roles}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Fee:</div>
                    <div class="col-md-6">{{vm.Fee | currency}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Total:</div>
                    <div class="col-md-6">{{vm.getTotalMarks() | number:0}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Average :</div>
                    <div class="col-md-6">{{vm.getAverage() | number:0.0}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Result :</div>
                    <div class="col-md-6">{{vm.getResult()}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <img class="center-block img-responsive"
                 style="width:200px;margin:2px"
                 ng-src="{{vm.student.Image}}"
                 title="{{vm.student.Name}}"/>
        </div>
    </div>
</div>
<div class="panel-footer">
    <a class="btn btn-default" ui-sref="studentsList" style="width:80px">
        <i class="glyphicon glyphicon-chevron-left"></i>
        Back
    </a>
    <a class="btn btn-primary"
       ui-sref="studentEdit.info({rollNo:vm.student.RollNo})"
       style="width:80px;margin-left:10px">
        Edit
    </a>
</div>
